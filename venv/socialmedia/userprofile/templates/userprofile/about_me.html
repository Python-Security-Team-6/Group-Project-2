<!--userprofile about_me.html -->
{% extends 'userprofile/base.html' %}

{% load static %}

{% block title %} About Me{% endblock %}

{% block content %}
    <div class="container">
        <h2>About Me</h2>
        <form id="about-me-form" method="post" action="{% url 'user_profile:about_me' username=user.username %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="save-button">Save</button>
        </form>
    </div>
{% endblock %}
