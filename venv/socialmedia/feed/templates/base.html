{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="{% static 'styles.css' %}" />
		<title>Document</title>
	</head>
	<body>
        <div class='bg-light w-100 px-3 fixed-top'>
            <nav class="navbar">
                <a href="/feed/">
                    <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
                </a>
                <div class="d-flex">
                    <a href="/feed/" title="Home"><h3 class="text-primary {% if request.path == '/feed/' %}active{% endif %}"><i class="fa-solid fa-house"></i></h3></a>
                    <a href="/profile/" title="Profile"><h3 class="text-primary {% if request.path == '/profile/' %}active{% endif %}"><i class="fa-solid fa-user"></i></h3></a>
                    <a href="/chat/" title="Chat"><h3 class="text-primary {% if request.path == '/chat/' %}active{% endif %}"><i class="fa-solid fa-comment"></i></h3></a>
                    <a href="/friends/" title="Friends"><h3 class="text-primary {% if request.path == '/friends/' %}active{% endif %}"><i class="fa-solid fa-user-group"></i></i></h3></a>
                    <a href="/logout/" title="Logout"><h3 class="text-primary {% if request.path == '/logout/' %}active{% endif %}"><i class="fa-solid fa-right-from-bracket"></i></h3></a>
                </div>

                <form
                    method="get"
                    action="{% url 'search_results' %}"
                    class="bg-light search"
                    style="position: relative"
                >
                    <!-- Search Query Input -->
                    <div style="position: relative">
                        <input
                            class="form-control rounded-5"
                            type="text"
                            name="q"
                            placeholder="Search CosmicConvo"
                            required
                        />
                        <button type="submit" class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
            </nav>
        </div>
        <div style="height: 100px">
        </div>
		{% block content %} {% endblock %}

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		>
	</body>
</html>
